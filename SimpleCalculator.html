<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/SimpleCalculator.css">
</head>
<body>
  <div class="main">
    <input type="text" id="display" readonly />
    <div class="contentDiv">
      <button class="buttonClass" onclick="buttonC();"><b>C</b></button>
      <button class="buttonClass" onclick="buttonPlus();">+</button>
      <button class="buttonClass" onclick="buttonMinus();">-</button>        
      <button class="buttonClass" onclick="buttonMultiplication();">*</button>        
      <button class="buttonClass" onclick="buttonDivide();">/</button>        
      <button class="buttonClass" onclick="buttonEqual();"><b>=</b></button>
      <button class="buttonClass" onclick="button1();">1</button>                 
      <button class="buttonClass" onclick="button2();">2</button>
      
      <button class="buttonClass" onclick="button3();">3</button>
      
      <button class="buttonClass" onclick="button4();">4</button>
      
      <button class="buttonClass" onclick="button5();">5</button>
      
       <button class="buttonClass" onclick="button6();">6</button>
      
      <button class="buttonClass" onclick="button7();">7</button>
      
      <button class="buttonClass" onclick="button8();">8</button>
      
      <button class="buttonClass" onclick="button9();">9</button>
      
      <button class="buttonClass" onclick="button0();">0</button>
      
      <button class="buttonClass" onclick="buttonDecimal();">.</button>
    </div>
  </div>
  <script src="scripts/SimpleCalculator.js">click</script>
</body>
</html>
